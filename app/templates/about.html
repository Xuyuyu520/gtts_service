<h3>gTTS 语音合成服务</h3>
<p>这是一个基于Google Text-to-Speech (gTTS)的文本转语音服务，提供Web界面和API接口，支持多种语言。</p>

<h4>主要特点</h4>
<ul>
    <li>支持多种语言，包括中文、英文等</li>
    <li>提供直观的Web界面</li>
    <li>提供RESTful API，方便集成到其他应用</li>
    <li>完全免费使用，无需API密钥</li>
    <li>稳定可靠的Google语音合成服务</li>
</ul>

<h4>技术栈</h4>
<ul>
    <li>后端：Flask (Python)</li>
    <li>前端：Bootstrap 5, JavaScript</li>
    <li>语音合成：Google Text-to-Speech (gTTS)</li>
</ul>
